    <!-- Galaxy JavaScript -->
    <script type="module">
        import * as lil from 'https://cdn.jsdelivr.net/npm/three@0.138.1/examples/jsm/libs/lil-gui.module.min.js';

        /** * Base */
        const gui = new lil.GUI({ width: 250 });
        gui.domElement.classList.add('hidden');

        // Canvas
        const canvas = document.querySelector('canvas.webgl');

        // Scene
        const scene = new THREE.Scene();

        /** * Galaxy */
        const parameters = {};
        parameters.count = 100000;
        parameters.size = 0.001;
        parameters.radius = 5;
        parameters.branches = 20;
        parameters.spin = -5;
        parameters.randomness = 0;
        parameters.randomnessPower = 2;
        parameters.insideColor = '#064123';
        parameters.outsideColor = '#4dbbcc';

        let geometry = null;
        let material = null;
        let points = null;

        const generateGalaxy = () => {
            if (points !== null) {
                geometry.dispose();
                material.dispose();
                scene.remove(points);
            }

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(parameters.count * 3);
            const colors = new Float32Array(parameters.count * 3);
            const colorInside = new THREE.Color(parameters.insideColor);
            const colorOutside = new THREE.Color(parameters.outsideColor);

            for (let i = 0; i < parameters.count; i++) {
                const i3 = i * 3;

                // Position
                const radius = Math.random() * parameters.radius;
                const spinAngle = radius * parameters.spin;
                const branchAngle = (i % parameters.branches) / parameters.branches * Math.PI * 2;
                const randomY = Math.pow(Math.random(), parameters.randomnessPower) * (Math.random() < 0.5 ? 1 : -1);
                const randomZ = Math.pow(Math.random(), parameters.randomnessPower) * (Math.random() < 0.5 ? 1 : -1);
                const randomX = Math.pow(Math.random(), parameters.randomnessPower) * (Math.random() < 0.5 ? 1 : -1);

                positions[i3] = Math.cos(branchAngle + spinAngle) * radius + randomX;
                positions[i3 + 1] = randomY;
                positions[i3 + 2] = Math.sin(branchAngle + spinAngle) * radius + randomZ;

                // Color
                const mixedColor = colorInside.clone();
                mixedColor.lerp(colorOutside, radius / parameters.radius);
                colors[i3] = mixedColor.r;
                colors[i3 + 1] = mixedColor.g;
                colors[i3 + 2] = mixedColor.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // Material
            material = new THREE.PointsMaterial({ size: parameters.size, sizeAttenuation: true, depthWrite: false, blending: THREE.AdditiveBlending, vertexColors: true });

            // Points
            points = new THREE.Points(geometry, material);
            scene.add(points);
        };

        generateGalaxy();

        gui.add(parameters, 'count').min(100).max(1000000).step(100).onFinishChange(generateGalaxy);
        gui.add(parameters, 'size').min(0.001).max(0.1).step(0.001).onFinishChange(generateGalaxy);
        gui.add(parameters, 'radius').min(0.01).max(20).step(0.01).onFinishChange(generateGalaxy);
        gui.add(parameters, 'branches').min(2).max(20).step(1).onFinishChange(generateGalaxy);
        gui.add(parameters, 'spin').min(-5).max(5).step(0.01).onFinishChange(generateGalaxy);
        gui.add(parameters, 'randomness').min(0).max(2).step(0.01).onFinishChange(generateGalaxy);
        gui.add(parameters, 'randomnessPower').min(1).max(10).step(0.01).onFinishChange(generateGalaxy);

         // Add color controls to GUI
         gui.addColor(parameters, 'insideColor').onFinishChange(generateGalaxy);
         gui.addColor(parameters, 'outsideColor').onFinishChange(generateGalaxy);

         /** * Sizes */
         const sizes = { width: window.innerWidth, height: window.innerHeight };
         
         window.addEventListener('resize', () => {
             sizes.width = window.innerWidth;
             sizes.height = window.innerHeight;
             camera.aspect = sizes.width / sizes.height;
             camera.updateProjectionMatrix();
             renderer.setSize(sizes.width, sizes.height);
             renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
         });

         /** * Camera */
         const camera = new THREE.PerspectiveCamera(52, sizes.width / sizes.height, 0.1, 100);
         
         camera.position.set(4.00, 0.00, 2.00);
         
         scene.add(camera);

         // Controls
         const controls = new THREE.OrbitControls(camera, canvas);
         
         controls.enableDamping = true;
         
         controls.enableZoom = false;

         /** * Renderer */
         const renderer = new THREE.WebGLRenderer({ canvas });
         
         renderer.setSize(sizes.width, sizes.height);
         
         renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

         /** * Animate */
         const clock = new THREE.Clock();
         
         const tick = () => {
             const elapsedTime = clock.getElapsedTime();
             points.rotation.y = elapsedTime * 0.05;

             // Update controls
             controls.update();

             // Render
             renderer.render(scene, camera);

             // Call tick again on the next frame
             window.requestAnimationFrame(tick);
         };

         tick();

         // Audio Control
         const audio = document.getElementById('typingSound');
         
         document.addEventListener('click', function() {
             if (!audio.playing) audio.play();
         });
         
         audio.volume = 1.0;

         // Mute Button Functionality
         const muteButton = document.getElementById('muteButton');
         
         let isMuted = false;

         muteButton.addEventListener('click', () => {
             if (isMuted) {
                 audio.muted = false;
                 muteButton.textContent = 'Mute';
             } else {
                 audio.muted = true;
                 muteButton.textContent = 'Unmute';
             }
             isMuted = !isMuted;
         });
		 
		 // Image Replace Checker
         let imageReplacedOnce = false;

         // Randomize Colors Button Functionality
         document.getElementById('randomizeButton').addEventListener('click', () => {
             // Generate random colors for inside and outside colors
             parameters.insideColor = `#${Math.floor(Math.random()*16777215).toString(16)}`;
             parameters.outsideColor = `#${Math.floor(Math.random()*16777215).toString(16)}`;

             // Update galaxy with new colors
             generateGalaxy();
			 			 

             // Replace the original image
             if (!imageReplacedOnce) {
                 const imgElement = document.getElementById('mainImage');
                 imgElement.src='assets/images/lbtcgif.gif';
                 imageReplacedOnce = true;
             }
			 
         });
     </script>
